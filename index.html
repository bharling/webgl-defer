<script id="fs_quad_vert" type="x-shader/x-vertex">
  attribute vec2 aVertexPosition;
  attribute vec2 aVertexTextureCoords;
  
  varying vec2 vTexCoords;
  
  void main( void ) {
    gl_Position = vec4(aVertexPosition,0.0, 1.0);
    
    vTexCoords = aVertexTextureCoords;
  }
</script>

<script id="fs_quad_frag" type="x-shader/x-fragment">
  precision highp float;
  
  uniform sampler2D depthTexture;
  uniform sampler2D normalsTexture;
  uniform sampler2D albedoTexture;
  
  uniform vec4 projectionParams;
  
  varying vec2 vTexCoords;
  
  
  vec3 reconstructPosition( float p_depth, vec2 p_ndc ) {
  	//p_ndc = p_ndc * 2.0 - 1.0;
  	float depth = p_depth * 2.0 - 1.0;
  	float viewDepth = projectionParams.w / (depth - projectionParams.z);
  	
  	return vec3((p_ndc * viewDepth) / projectionParams.xy, viewDepth);
  }
  
  
  vec3 decodeNormal ( vec2 enc ) {
  	vec2 fenc = enc * 4.0 - 2.0;
  	float f = dot(fenc, fenc);
  	float g = sqrt(1.0-f/4.0);
  	vec3 n;
  	n.xy = fenc*g;
  	n.z = 1.0-f/2.0;
  	return n;
  }
  
  float decodeDepth( vec4 rgba ) {
  	return dot( rgba, vec4( 1.0, 1.0/255.0, 1.0/65025.0, 1.0/160581375.0) );
  }
  
  void main (void) {
    vec4 depthSample = texture2D(depthTexture, vTexCoords);
    vec4 normalsSample = texture2D(normalsTexture, vTexCoords);
    vec3 matColor = texture2D( albedoTexture, vTexCoords).xyz;
    
    vec4 decodedNormal = vec4(decodeNormal(  normalsSample.xy ), 1.0);
    float decodedDepth = decodeDepth(depthSample);
    
    vec3 worldPosition = reconstructPosition( decodedDepth, vTexCoords );
    
    vec3 eyeDirection = normalize(-worldPosition);
    
    
    
    gl_FragColor = vec4(worldPosition, 1.0);
    //return;
    
    
    vec4 d = vec4(decodedDepth, decodedDepth,decodedDepth, 1.0);
    
    gl_FragColor = d;
    //return;
    
    vec3 sunDir = normalize(vec3(-0.5,1.0, 0.0));
    
    vec3 reflectionDirection = reflect(-sunDir, decodedNormal.xyz);
    
    float specVal = pow(max(dot(reflectionDirection, eyeDirection), 0.0), 20.0);
    
    float sun = clamp( dot( decodedNormal.xyz, sunDir), 0.0, 1.0);
    
    float ind = clamp( dot( decodedNormal.xyz, normalize(sunDir*vec3(-1.0,0.0,-1.0)) ), 0.0, 1.0 );
    
    float sky = clamp( 0.5 + 0.5*decodedNormal.y, 0.0, 1.0 );
    
    vec3 lin = sun * vec3(1.64, 1.27, 0.99);
    
    
    
    lin += sky*vec3(0.16,0.20,0.28);
    
    lin += ind*vec3(0.40,0.28,0.20);
    
    lin += vec3(10.0,10.0,10.0) * specVal;
    
    vec3 color = matColor * lin;
    
    color = pow( color, vec3(1.0/2.2) );
    
    gl_FragColor = vec4(color, 1.0);
    
    //gl_FragColor = decodedNormal;
    //gl_FragColor = mix(d, decodedNormal, vTexCoords.x > 0.5 ? 1.0 : 0.0);
  }
</script>


<script id="gbuffer_vert" type="x-shader/x-vertex">
  attribute vec3 aVertexNormal;
  attribute vec3 aVertexPosition;
  attribute vec2 aVertexTextureCoords;
  
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  
  varying vec2 vTexCoords;
  varying float depth;
  varying vec3 vNormal;
  
  void main (void) {
      vTexCoords = vec2(aVertexTextureCoords.x,aVertexTextureCoords.y);
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vec4 worldPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
      depth = -gl_Position.z;
      vec4 n = normalize(uMVMatrix * vec4(aVertexNormal, 1.0));
      vNormal = vec3(n.xyz);
  }
</script>

<script id="gbuffer_frag" type="x-shader/x-fragment">
  #extension GL_EXT_draw_buffers : require
  precision highp float;
  varying vec3 vNormal;
  varying vec2 vTexCoords;
  varying float depth;
  
  uniform float farClip;
  uniform float nearClip;
  
  
  
  uniform sampler2D diffuseTex;
  uniform sampler2D normalTex;
  
  vec4 pack (float v) {
	vec4 enc = vec4(1.0, 255.0, 65025.0, 160581375.0) * v;
  	enc = fract(enc);
  	enc -= enc.yzww * vec4(1.0/255.0,1.0/255.0,1.0/255.0,0.0);
  	return enc;
  }
  
  
	vec4 encodeNormal ( vec3 n ) {
		float p = sqrt(n.z * 8.0 + 8.0);
		return vec4(n.xy / p + 0.5, 0.0, 1.0);
	}
  
  void main (void) {
  	
  	vec4 n = encodeNormal( vNormal );
  	
    gl_FragData[0] = texture2D( diffuseTex, vTexCoords);
    gl_FragData[1] = n;
    gl_FragData[2] = pack(depth/farClip);
  }
</script>











<script type="text/javascript">

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        
        
        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();

    var mvMatrixStack = [];
    
    function mvPushMatrix() {
    	var copy = mat4.create();
    	mat4.set(mvMatrix, copy);
    	mvMatrixStack.push(copy);
    }
    
    function mvPopMatrix() {
    	if (mvMatrixStack.length == 0) {
    		throw "Invalid PopMatrix!";
    	}
    	mvMatrix = mvMatrixStack.pop();
    }

	var lastTime = 0;
	function animate() {
		var now = new Date().getTime();
		if (lastTime != 0) {
			elapsed = now - lastTime;
			
			rTri += (90*elapsed) / 1000.0;
			rSquare += (75*elapsed) / 1000.0;
		}
		
		lastTime = now;
	}

	
	function tick () {
		requestAnimationFrame(tick);
		drawScene();
		animate();

		teapot = new DFIR.JSONGeometry('models/teapot.json');
