<script id="fs_quad_vert" type="x-shader/x-vertex">
  attribute vec2 aVertexPosition;
  attribute vec2 aVertexTextureCoords;
  
  varying vec2 vTexCoords;
  
  void main( void ) {
    gl_Position = vec4(aVertexPosition,0.0, 1.0);
    
    vTexCoords = aVertexTextureCoords;
  }
</script>

<script id="fs_quad_frag" type="x-shader/x-fragment">
  precision highp float;
  
  uniform sampler2D depthTexture;
  uniform sampler2D normalsTexture;
  uniform sampler2D albedoTexture;
  
  uniform vec4 projectionParams;
  uniform mat4 inverseProjectionMatrix;
  
  varying vec2 vTexCoords;
  
  uniform int DEBUG;
  
  #define PI 3.1415926535897932384626433832795
  
  
  
  
  
  
  
  
  
  
  
  vec3 reconstructViewSpacePosition( float p_depth, vec2 p_ndc ) {
  
  	// these coords are uvs eg bottom left is 0,0
  	
  	float x = p_ndc.x;
    float y = p_ndc.y;
    vec4 vProjectedPos = vec4(x, y, p_depth, 1.0);
    // Transform by the inverse projection matrix
    vec4 vPositionVS = vProjectedPos * inverseProjectionMatrix;  
    // Divide by w to get the view-space position
    return vPositionVS.xyz / vPositionVS.w;  
  	
  	
  }
  
  
  
  float chiGGX ( float v ) {
  	return v > 0.0 ? 1.0 : 0.0;
  }
  
  
  float GGX_Distribution( vec3 n, vec3 h, float alpha ) {
  	float NoH = dot(n,h);
  	float alpha2 = alpha * alpha;
  	float NoH2 = NoH * NoH;
  	float den = NoH2 * alpha2 + (1.0-NoH2);
  	return (chiGGX(NoH) * alpha2) / (PI * den * den);
  }
  
  
  vec3 decodeNormal ( vec2 enc ) {
  	//enc = enc * 2.0 - 1.0;
  	vec2 fenc = enc * 4.0 - 2.0;
  	float f = dot(fenc, fenc);
  	float g = sqrt(1.0-f/4.0);
  	vec3 n;
  	n.xy = fenc*g;
  	n.z = 1.0-f/2.0;
  	
  	n = n * 2.0 - 1.0;
  	return n;
  }
  
  float decodeDepth( vec4 rgba ) {
  	return dot( rgba, vec4( 1.0, 1.0/255.0, 1.0/65025.0, 1.0/160581375.0) );
  }
  
  void main (void) {
  	
  	const vec3 specularColor = vec3(1.0);
  	const float specularExponent = 15.0;
  	
  	
  	
    vec4 depthSample = texture2D(depthTexture, vTexCoords);
    
    if (DEBUG == 1) {
    	gl_FragColor = vec4(depthSample.xyz, 1.0);
    	return;
    }
    
    
    vec4 normalsSample = texture2D(normalsTexture, vTexCoords);
    
    if (DEBUG == 2) {
    	gl_FragColor = normalsSample;
    	return;
    }
    
    vec3 matColor = texture2D( albedoTexture, vTexCoords).xyz;
    matColor = pow ( matColor, vec3(2.2));
    
    if (DEBUG == 3) {
    	gl_FragColor = vec4(matColor, 1.0);
    	return;
    }
    
    float decodedDepth = decodeDepth(depthSample);
    
    if (DEBUG == 4) {
    	gl_FragColor = vec4(decodedDepth, decodedDepth, decodedDepth, 1.0);
    	return;
    }
    
    
    vec4 decodedNormal = vec4(decodeNormal(  normalsSample.xy ), 1.0);
    
    if (DEBUG == 5) {
    	gl_FragColor = decodedNormal * 0.5 + 0.5;
    	return;
    }
    
    
    vec3 viewPosition = reconstructViewSpacePosition( decodedDepth, vTexCoords );
    
    if (DEBUG == 6) {
    	gl_FragColor = vec4((viewPosition * 10.0), 1.0);
    	return;
    }
    
    
    vec3 worldPosition = viewPosition;
    
    vec3 eyeDirection = normalize(-viewPosition);
    
    
    vec3 sunDir = normalize(vec3(-0.6,1.0, 0.0));
    
    vec3 H = normalize(eyeDirection+sunDir);
    vec3 N = decodedNormal.xyz;
    
    vec3 reflectionDirection = reflect(-sunDir, decodedNormal.xyz);
    
    //float specVal = pow(max(dot(reflectionDirection, eyeDirection), 0.0), specularExponent);
    
    float specVal = pow( clamp( dot(N, H), 0.0, 1.0 ), 20.0 );
    
    float base = 1.0 - dot(eyeDirection, H);
    float exponential = pow(base, 5.0);
    float fresnel = exponential + 1.44 * (1.0 - exponential);
    specVal *= fresnel;
    
    float sun = clamp( dot( decodedNormal.xyz, sunDir), 0.0, 1.0);
    
    float ind = clamp( dot( decodedNormal.xyz, normalize(sunDir*vec3(-1.0,0.0,-1.0)) ), 0.0, 1.0 );
    
    float sky = clamp( 0.5 + 0.5*decodedNormal.y, 0.0, 1.0 );
    
    vec3 lin = sun * vec3(1.64, 1.27, 0.99);
    
    
    
    lin += sky*vec3(0.16,0.20,0.28);
    
    lin += ind*vec3(0.40,0.28,0.20);
    
    //lin += specularColor * specVal;
    
    vec3 color = matColor * lin;
    
    //color = mix(color, specularColor, specVal);
    
    color = pow( color, vec3(1.0/2.2) );
    
    gl_FragColor = vec4(color, 1.0);
    
    //gl_FragColor = decodedNormal;
    //gl_FragColor = mix(d, decodedNormal, vTexCoords.x > 0.5 ? 1.0 : 0.0);
  }
</script>


<script id="gbuffer_vert" type="x-shader/x-vertex">
  attribute vec3 aVertexNormal;
  attribute vec3 aVertexPosition;
  attribute vec2 aVertexTextureCoords;
  
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  uniform mat3 uNormalMatrix;
  
  varying vec2 vTexCoords;
  varying vec2 depthClipSpace;
  varying vec3 vNormal;
  varying vec3 vEyeDirection;
  
  void main (void) {
      vTexCoords = aVertexTextureCoords;
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vec4 worldPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
      depthClipSpace = gl_Position.zw;
      
      vNormal = aVertexNormal;
      
      //vec4 n = normalize(uMVMatrix * vec4(aVertexNormal, 1.0));
      //vNormal = vec3(n.xyz);
      vEyeDirection = -gl_Position.xyz;
  }
</script>

<script id="gbuffer_frag" type="x-shader/x-fragment">
  #extension GL_EXT_draw_buffers : require
  #extension GL_OES_standard_derivatives : require
  precision highp float;
  varying vec3 vNormal;
  varying vec3 vEyeDirection;
  varying vec2 vTexCoords;
  varying vec2 depthClipSpace;
  
  uniform float farClip;
  uniform float nearClip;
  uniform sampler2D diffuseTex;
  uniform sampler2D normalTex;
  uniform mat3 uNormalMatrix;
  
  vec4 pack (float v) {
	vec4 enc = vec4(1.0, 255.0, 65025.0, 160581375.0) * v;
  	enc = fract(enc);
  	enc -= enc.yzww * vec4(1.0/255.0,1.0/255.0,1.0/255.0,0.0);
  	return enc;
  }
  
  // Begin no-tangents normal mapping
  mat3 cotangent_frame( vec3 N, vec3 p, vec2 uv ) {
  	// get edge vectors of the pixel triangle
    vec3 dp1 = dFdx( p );
    vec3 dp2 = dFdy( p );
    vec2 duv1 = dFdx( uv );
    vec2 duv2 = dFdy( uv );
 
    // solve the linear system
    vec3 dp2perp = cross( dp2, N );
    vec3 dp1perp = cross( N, dp1 );
    vec3 T = dp2perp * duv1.x + dp1perp * duv2.x;
    vec3 B = dp2perp * duv1.y + dp1perp * duv2.y;
 
    // construct a scale-invariant frame 
    float invmax = inversesqrt( max( dot(T,T), dot(B,B) ) );
    return mat3( T * invmax, B * invmax, N );
  }
  
  vec3 perturb_normal( vec3 N, vec3 V, vec2 texcoord ) {
    // This is the regular model space normal
    // save normal projection matrix till after this
  	vec3 map = texture2D( normalTex, texcoord ).xyz;
  	map = map * 255.0/127.0 - 128.0/127.0;
  	mat3 TBN = cotangent_frame(N, -V, texcoord);
  	return normalize(TBN * map);
  }
  
  
  
  // end no-tangents normal mapping
  
  
	vec4 encodeNormal ( vec3 n ) {
		//n = n * 0.5 + 0.5;
		float p = sqrt(n.z * 8.0 + 8.0);
		return vec4(n.xy / p + 0.5, 0.0, 1.0);
	}
  
  void main (void) {
  	vec3 tNormal = vNormal;
  	vec3 PN = perturb_normal( tNormal, vEyeDirection, vTexCoords );
  	PN = uNormalMatrix * PN;
  	
  	vec4 n = encodeNormal( PN * 0.5 + 0.5 );
  	
  	//vec4 n = encodeNormal( vNormal );
  	
    gl_FragData[0] = texture2D( diffuseTex, vTexCoords);
    gl_FragData[1] = n;
    gl_FragData[2] = pack(-depthClipSpace.x / farClip);
  }
</script>

    var gl, deriv_ext;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
            
            deriv_ext = gl.getExtension('OES_standard_derivatives');
            
            
        } catch (e) {
        }
        if (!gl) {

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        
        
        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

	var lastTime = 0;
	function animate() {
		var now = new Date().getTime();
		if (lastTime != 0) {
			elapsed = now - lastTime;
			
			rTri += (90*elapsed) / 1000.0;
			rSquare += (75*elapsed) / 1000.0;
		}
		
		lastTime = now;
	}
