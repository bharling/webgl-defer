<script id="fs_quad_vert" type="x-shader/x-vertex">
  attribute vec2 aVertexPosition;
  attribute vec2 aVertexTextureCoords;
  
  varying vec2 vTexCoords;
  
  void main( void ) {
    gl_Position = vec4(aVertexPosition,0.0, 1.0);
    
    vTexCoords = aVertexTextureCoords;
  }
</script>

<script id="fs_quad_frag" type="x-shader/x-fragment">
  precision mediump float;
  
  uniform sampler2D depthTexture;
  uniform sampler2D normalsTexture;
  
  varying vec2 vTexCoords;
  
  void main (void) {
    vec4 depthSample = texture2D(depthTexture, vTexCoords);
    vec4 normalsSample = texture2D(normalsTexture, vTexCoords);
    gl_FragColor = mix(depthSample, normalsSample, 0.5);
  }
</script>


<script id="gbuffer_vert" type="x-shader/x-vertex">
  attribute vec3 aVertexNormal;
  attribute vec3 aVertexPosition;
  attribute vec2 aVertexTextureCoords;
  
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  
  varying vec2 vTexCoords;
  varying float depth;
  varying vec3 vNormal;
  
  void main (void) {
      vTexCoords = aVertexTextureCoords;
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);    
      depth = -gl_Position.z;
      vec4 n = uMVMatrix * vec4(aVertexNormal, 1.0);
      vNormal = vec3(n.xyz);
  }
</script>

<script id="gbuffer_frag" type="x-shader/x-fragment">
  #extension GL_EXT_draw_buffers : require
  precision mediump float;
  varying vec3 vNormal;
  varying vec2 vTexCoords;
  varying float depth;
  
  uniform float farClip;
  uniform float nearClip;
  
  vec4 pack (float depth) {
    const vec4 bitSh = vec4(
      256*256*256,
      256*256,
      256,
      1.0
    );
    
    const vec4 bitMask = vec4 (
      0.0,
      1.0 / 256.0,
      1.0 / 256.0,
      1.0 / 256.0
    );
    
    vec4 comp = fract(depth * bitSh);
    comp -= comp.xxyz * bitMask;
    return comp;
  }
  
  
  void main (void) {
    gl_FragData[0] = vec4(0.5,0.5,0.5,1.0);
    gl_FragData[1] = vec4(vNormal, 1.0);
    gl_FragData[2] = pack(1.0 - depth/farClip);
  }
</script>



<script id="teapot-fs" type="x-shader/x-fragment">
	precision mediump float;
	varying vec3 vNormal;
	varying vec2 vTexCoords;
	varying float depth;
	
	
	vec4 pack (float depth) {
		const vec4 bitSh = vec4(
			256*256*256,
			256*256,
			256,
			1.0
		);
		
		const vec4 bitMask = vec4 (
			0.0,
			1.0 / 256.0,
			1.0 / 256.0,
			1.0 / 256.0
		);
		
		vec4 comp = fract(depth * bitSh);
		comp -= comp.xxyz * bitMask;
		return comp;
	}
	
	
	void main(void) {
		
		const float maxDepth = 1000.0;
		
		gl_FragColor = pack(1.0 - depth/maxDepth);

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;

</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");

        gl.useProgram(shaderProgram);

        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

	var lastTime = 0;
	function animate() {
		var now = new Date().getTime();
		if (lastTime != 0) {
